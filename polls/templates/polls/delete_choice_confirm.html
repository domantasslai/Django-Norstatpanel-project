{% extends 'base.html' %}

{% block content %}

{% if user.is_superuser %}
<div class="container">
  <div class="row">
    <div class="col-sm-6 offset-sm-3 text-center">
      <form action="" method="post">
        {% csrf_token %}
        <input type='submit' class='btn btn-danger float-center' value='Do you really want to delete this?'>
      </form>
    </div>
  </div>
</div>

{% endif %}

{% endblock %}
